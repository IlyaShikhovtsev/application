<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Departments</title>
  <style type="text/css">
    body {
      padding: 50px;
    }

    label {
      display: inline-block;
      width: 100px;
    }

    input:read-only {
      background: lightgray;
    }

    .departments, .departments td {
      border: 1px solid lightgray;
      padding: 5px;
    }
  </style>
</head>
<body>
<a href="/departments" th:href="@{/departments}">Departments</a>
<a href="/employees" th:href="@{/employees}">Employees</a>
<h1>Departments:</h1>

<table class="departments">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="department : ${departments}">
    <td th:text="${department.id}">1</td>
    <td th:text="${department.name}">John Doe</td>
    <td>
      <a href="/departments" th:href="@{/departments/edit(id=${department.id})}">Edit</a>
    </td>
    <td>
      <a href="/departments" th:href="@{/departments/delete(id=${department.id})}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
<a href="/departments" th:href="@{/departments/create}">Create</a>
</body>
</html>
